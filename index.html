<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Turnos Médicos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <!-- Formulario de login -->
    <div id="login-form" class="container">
        <!-- Logo -->
        <img id="logo" src="./img/logo.jpeg" alt="Logo">
        <h1>Iniciar Sesión</h1>
        <h3>Bienvenido al Sistema De Hospital</h3>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Iniciar sesión</button>
        <p>¿No tienes cuenta? <span onclick="showRegister()">Regístrate aquí</span></p>
    </div>

    <!-- Formulario de registro -->
    <div id="register-form" class="container" style="display: none;">
        <h1>Registro</h1>
        <input type="text" id="new-username" placeholder="Nuevo Usuario">
        <input type="password" id="new-password" placeholder="Nueva Contraseña">
        <button onclick="register()">Registrarse</button>
        <p>¿Ya tienes cuenta? <span onclick="showLogin()">Inicia sesión aquí</span></p>
    </div>

    <!-- Formulario para agendar turno -->
    <div id="appointment-form" class="container" style="display: none;">
        <h2>Agendar Turno</h2>

        <select id="doctor">
            <option value="">Selecciona un médico</option>
            <option value="Dr. Smith">Dr. Smith</option>
            <option value="Dr. Johnson">Dr. Johnson</option>
            <option value="Dr. Brown">Dr. Brown</option>
            <option value="Dr. Taylor">Dr. Taylor</option>
            <option value="Dr. Anderson">Dr. Anderson</option>
            <option value="Dr. Thomas">Dr. Thomas</option>
            <option value="Dr. Jackson">Dr. Jackson</option>
            <option value="Dr. White">Dr. White</option>
            <option value="Dr. Harris">Dr. Harris</option>
            <option value="Dr. Martin">Dr. Martin</option>
            <option value="Dr. Lee">Dr. Lee</option>
            <option value="Dr. Perez">Dr. Perez</option>
            <option value="Dr. Clark">Dr. Clark</option>
            <option value="Dr. Walker">Dr. Walker</option>
            <option value="Dr. Lewis">Dr. Lewis</option>
            <option value="Dr. Young">Dr. Young</option>
            <option value="Dr. Hall">Dr. Hall</option>
            <option value="Dr. Allen">Dr. Allen</option>
        </select>

        <select id="specialty">
            <option value="">Selecciona una especialidad</option>
            <option value="Cardiología">Cardiología</option>
            <option value="Dermatología">Dermatología</option>
            <option value="Dermatología">Dermatología</option>
            <option value="Neurología">Neurología</option>
            <option value="Pediatría">Pediatría</option>
            <option value="Oncología">Oncología</option>
            <option value="Oftalmología">Oftalmología</option>
            <option value="Odontología">Odontología</option>
            <option value="Traumatología">Traumatología</option>
            <option value="Ginecología">Ginecología</option>
            <option value="Endocrinología">Endocrinología</option>
            <option value="Psiquiatría">Psiquiatría</option>
            <option value="Gastroenterología">Gastroenterología</option>
            <option value="Infectología">Infectología</option>
            <option value="Reumatología">Reumatología</option>
            <option value="Neumonología">Neumonología</option>
            <option value="Nefrología">Nefrología</option>
            <option value="Cardiología Infantil">Cardiología Infantil</option>
            <option value="Cirugía General">Cirugía General</option>
            <option value="Medicina Interna">Medicina Interna</option>
            <option value="Anestesiología">Anestesiología</option>
        </select>

        <select id="medical-study">
            <option value="">Selecciona un estudio</option>
            <option value="ECG">ECG</option>
            <option value="Radiografía">Radiografía</option>
            <option value="Electroencefalograma">Electroencefalograma</option>
            <option value="Radiografía">Radiografía</option>
            <option value="Ecografía">Ecografía</option>
            <option value="Tomografía Computada">Tomografía Computada</option>
            <option value="Resonancia Magnética">Resonancia Magnética</option>
            <option value="Análisis de Sangre">Análisis de Sangre</option>
            <option value="Examen de Orina">Examen de Orina</option>
            <option value="Endoscopia">Endoscopia</option>
            <option value="Electromiografía">Electromiografía</option>
            <option value="Muestra de Biopsia">Muestra de Biopsia</option>
            <option value="Test de Embarazo">Test de Embarazo</option>
            <option value="Prueba de Alergia">Prueba de Alergia</option>
            <option value="Prueba de Función Pulmonar">Prueba de Función Pulmonar</option>
            <option value="Mamografía">Mamografía</option>
            <option value="Colonoscopia">Colonoscopia</option>
            <option value="Radiología Dental">Radiología Dental</option>
            <option value="Ultrasonido Doppler">Ultrasonido Doppler</option>
            <option value="Ecocardiograma">Ecocardiograma</option>
        </select>

        <input type="text" id="patient-name" placeholder="Nombre del paciente">
        <input type="date" id="appointment-date">
        <input type="time" id="appointment-time">
        <button onclick="bookAppointment()">Agendar Turno</button>
        <div id="calendar"></div>
    </div>

    <script src="./js/apps.js"></script>
</body>

</html>
